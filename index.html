<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Rates</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-300 to-yellow-200 text-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg max-w-xl w-full p-6">
    <h1 class="text-3xl font-semibold text-center text-green-700 mb-6">Exchange Rates</h1>
    <table class="table-auto w-full text-left">
      <thead class="bg-green-800 text-white uppercase text-sm tracking-wider">
        <tr>
          <th class="px-6 py-3">Currency</th>
          <th class="px-6 py-3">Rate</th>
        </tr>
      </thead>
      <tbody id="exchange-rates" class="divide-y divide-gray-200 text-gray-700">
      </tbody>
    </table>
    <div class="flex justify-between items-center mt-6">
      <button id="prev" class="bg-green-500 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-md transition duration-200 ease-in-out disabled:bg-indigo-300" disabled>Previous</button>
      <button id="next" class="bg-green-500 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-md transition duration-200 ease-in-out">Next</button>
    </div>
    <p id="error-message" class="text-red-500 text-center mt-4"></p>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
